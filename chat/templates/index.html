{% load bootstrap4 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Geek Chat</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h3>Qual sala de chat você gostaria de entrar?</h3>
    <input id="nome_sala" name="nome_sala" type="text" class="form-control" placeholder="Nome da sala...">
    <br/>
    <button id="botao" class="btn btn-primary" type="button">Entrar</button>
</div>

<script>
    // Focar no campo de entrada ao carregar a página
    document.querySelector('#nome_sala').focus();

    // Ação ao pressionar Enter
    document.querySelector('#nome_sala').onkeyup = function(e) {
        if (e.key === "Enter") {  // Usa e.key para maior compatibilidade
            document.querySelector('#botao').click();
        }
    };

    // Ação ao clicar no botão
    document.querySelector('#botao').onclick = function() {
        var nome_sala = document.querySelector('#nome_sala').value; // Corrigido erro de sintaxe
        if (nome_sala.trim() !== "") {
            window.location.pathname = '/chat/' + nome_sala + '/';
        } else {
            alert('Você precisa informar o nome da sala.');
            document.querySelector('#nome_sala').focus();
        }
    };
</script>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
